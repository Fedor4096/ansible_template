all:
  children:
    servers:
      hosts:
        server-0:
          ansible_port: 22
          nox_instances: [0]
        server-1:
          ansible_port: 22
          nox_instances: [1]
      vars:
        ansible_user: "" # need to be set according to server settings
        ansible_host: "" # need to be set according to server settings
        ansible_ssh_common_args: "-o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no"
        nox_version: "0.18.0" # hardcoded compatible with fcli 0.18.1
        nox_project_dir: "" # need to be set according to folder name inside files directory
        ipfs_cli_version: "0.26.0"
